{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="mid-col">
    <div class="mid-col-container">
        <div id="content" class="inner">
            <article class="post" id="posts">
                <h2 class="title">{{ post.title }}</h2>
                <div class="entry-content">
                    <div class="p_part">
                    {{ post.content }}
                    </div>
                </div>
            </article>
        </div>
    </div>
    {% include 'include/footer.html' %}
</div>
{% endblock %}
